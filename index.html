<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse Generator</title>
    <!-- Font Awesome API -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="scripture-container" id="scripture-container">
      <i class="fa-solid fa-cross fa-bounce"></i>
      <!-- Verse -->
      <div class="verse-text">
        <i class="fas fa-quote-left"></i>
        <span  id="verse"></span>
      </div>
      <!-- Book -->
      <div class="verse-book">
        <span id="book"></span>
      </div>
      <!-- Button -->
      <div class="button-container">
        <button id="new-verse-btn">New Verse</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="verses.js"></script>
    <script src="script.js"></script>
  </body>
</html>
